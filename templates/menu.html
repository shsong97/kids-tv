<style>

</style>
<script src="/static/kids.js"></script>
<script>
    function goto(page)
    {
        window.location=page;
    }
</script>
<nav class="navbar navbar-default">
    <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Nav</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">KidsTV</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            {% for cat1 in category1 %}
            <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            {{ cat1.title }}
            </a>
            <ul class="dropdown-menu">
                {% for cat2 in cat1.category2_set.all %}
                <li role="presentation"><a href="/watch/{{ cat1.title }}/{{ cat2.title }}" role="menuitem">{{ cat2.title }}</a></li>
                {% endfor %}
            </ul>
            </li>
            {% endfor %}
        </ul>
        <ul class="nav navbar-nav" style="float:right">
            {% if user.username %}
            <li><button type="button" class="btn btn-danger navbar-btn" onClick="javascript:goto('/logout')">Logout</button>
            </li>
            {% else %}
            <li><button type="button" class="btn btn-success navbar-btn" onClick="javascript:goto('/login')">Login</button>
            <button type="button" class="btn btn-danger navbar-btn" onClick="javascript:goto('/register')">Register</button>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>    
{% if user.is_staff %}
<div class="white-box">
<a href="/admin" class="btn btn-success" id="adminBtn" name="adminBtn">Admin</a>
<a href="/schedule" class="btn btn-success" id="schedule" name="schedule">Schedule</a>
</div>
{% endif %}
