{% extends "base.html" %}
{% block title %}{{ temp_param }}{% endblock %}
{% block external %}
<style>

    .page-header {
        padding-left: 20px;
        padding-bottom: 15px;
        margin-top: 16px;
    }
    .page-body {
        padding-left: 20px;
        padding-right:20px;
        padding-bottom: 10px;
        margin-top: 5px;
    }
    .input_box {
        width:95%;
        height:38px;
        font-size:20px;
        background-color:white;
    }
    .left { float: left;}
    .right { float: right;}
    input:forcus {
        border-color: rgba(82, 168, 236, 0.8);
        outline: 0;
        outline: thin dotted ;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(82, 168, 236, 0.6);
    }
    .center-box {
        position:relative;
        float: left;
        left:50%;
    }
    .right-box {
        position:relative;
        float: right;
        left:-50%;
    }
</style>
{% endblock %}
{% block content %}

<div class="center-box">
    <div class="right-box">
        <div class="white-box">
            <div class="page-header">
                <h4>{{ temp_param }}</h4>
            </div>
            <div class="page-body">
                <form method="post" action=".">
                    {{ form.name_of_field.errors }} 
                    {% csrf_token  %}
                    {{ form.as_p }}
                    <input type="submit" class="btn" value="{{ temp_param }}" />
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
