{% extends "base.html" %}
{% block content %}
<div class="white-box">
<h3>{{ kid.title }}</h3>
<div style="text-align:center">
<iframe width="640" height="360" src="https://www.youtube.com/embed/{{ kid.youtube_id }}" frameborder="0" allowfullscreen></iframe>
</div>
{% if user.is_staff %}
<br />
<a href="/delete/{{ kid.id }}" class="btn btn-danger">Delete</a>
{% endif %}
</div>
{% endblock %}
